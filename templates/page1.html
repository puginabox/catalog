<article class="row stone">
    <h1 class="large-6 large-offset-3 panel">{{object.name}}<br/>
        {{object.color}}
    </h1>

    <section class="row">
        <ul class="inline-list large-10 panel large-offset-1">
            <li ng-repeat="flower in object">{{flower.name}}, color of {{flower.color}}
            </li>
        </ul>
    </section>
    <hr>
</article>
